<!doctype html>
<html>
  <head>
    <title>Lindsay's Static Comp 1</title>
    <link href='styles.css' type='text/css' rel='stylesheet'/>
    <link href="https://fonts.googleapis.com/css?family=Fira+Sans+Condensed:300,700" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <section class='container'>
      <section class='menu'>
        <div class='link header'>
          <h1>BRADLEY COOPER</h1>
          <p>I'm a Graphic Designer, Coder & Entrepreneur.</p>
          <p>Take a look at my portfolio to see what I was working.</p>
          <div class='buttons'>
            <button>
              <img src='images/resume.svg'/>
              RESUME
            </button>
            <button>
              <img src='images/info.svg'/>
              CONTACT
            </button>
          </div>
        </div>
        <div class='link profile1'>
          <div class='icon icon-profile'></div>
          <p>PROFILE</p>
        </div>
        <div class='link experience2'>
          <div class='icon icon-experience'></div>
          <p>EXPERIENCE</p>
        </div>
        <div class='link education3'>
          <div class='icon icon-education'></div>
          <p>EDUCATION</p>
        </div>
        <div class='link blog4'>
          <div class='icon icon-blog'></div>
          <p>BLOG</p>
        </div>
        <div class='link social5'>
          <div class='icon icon-social'></div>
          <p>SOCIAL MENU</p>
        </div>
        <div class='link contact6'>
          <div class='icon icon-contact'></div>
          <p>CONTACT</p>
        </div>
        <div class='link portfolio7'>
          <div class='icon icon-portfolio'></div>
          <p>PORTFOLIO</p>
        </div>
      </section>
      <div class='image'>
        <div class='circle'></div>
        <div class='circle'></div>
        <div class='circle current-circle'></div>
        <div class='arrows'>
          <img src='images/left-arrow.svg'/>
          <img src='images/right-arrow.svg'/>
        </div>
      </div>
    </section>
  </body>
</html>
